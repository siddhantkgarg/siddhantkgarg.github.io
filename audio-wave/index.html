<html>

<head>
  <title>VueJs Instance</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <style>
    .vignette {
      max-width: 60px;
      max-height: 60px;
      margin-right: 4%;
    }

    #app {
      margin-top: 50px
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col l6 m8 s12 offset-m2 offset-l3">
      <ul id="app" class="collapsible popout">
        <div v-for="(card,index) in cards" v-bind:key="card.title">
          <div class="col-lg-4">
            <div class="our-team-main">
              <div class="team-front" v-bind:style="{bottom: computedBottom(index)}" >
                <div v-bind:id="card.title" ></div>
                <img src = "./play-pause.png" class="play-pause-button" @click="playSelected(card.title)"/>
                <input type="text" placeholder="Guess! And press enter" v-bind:name="card.title" @keyup.enter="verifyGuessedName(card.title,$event.target,index)"  /> 
              </div>
              <div class="team-back">
                <span>
                    {{card.text}}
                </span>
              </div>
            </div>
          </div>
        </div>

      </ul>

    </div>
  </div>


  

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>

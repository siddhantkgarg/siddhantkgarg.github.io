<!DOCTYPE html>
<html>
<head>
    <title>Siddhant & Pradeep's Wedding</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .parallax {
            background-image: url("weddingImage.jpg");
            height: 100%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content {
            position: relative;
            background-color: white;
            padding: 20px;
            margin: 10px;
        }
        .rsvpForm input[type="text"], .rsvpForm input[type="email"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .rsvpForm input[type="submit"] {
            background-color: #F2D600;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        @media screen and (max-width: 600px) {
            .rsvpForm input[type="text"], .rsvpForm input[type="email"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <h1>Welcome to Siddhant & Pradeep's Wedding</h1>
        <h2>Wedding Functions</h2>
        <div id="functionsList"></div>
    </div>
    <div class="parallax"></div>
    <div class="content">
        <h2>RSVP</h2>
        <form id="rsvpForm" class="rsvpForm">
            Name: <input type="text" id="name" required><br>
            Email: <input type="email" id="email" required><br>
            Attending: <input type="checkbox" id="attending"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="parallax"></div>

    <script>
        const functions = [
            {name: "Mehndi", date: "Date 1", time: "Time 1", venue: "Venue 1"},
            {name: "Sangeet", date: "Date 2", time: "Time 2", venue: "Venue 2"},
            {name: "Wedding Ceremony", date: "Date 3", time: "Time 3", venue: "Venue 3"},
            {name: "Reception", date: "Date 4", time: "Time 4", venue: "Venue 4"}
        ];

        let functionsList = document.getElementById('functionsList');
        functions.forEach(func => {
            let p = document.createElement('p');
            p.textContent = `${func.name} - Date: ${func.date}, Time: ${func.time}, Venue: ${func.venue}`;
            functionsList.appendChild(p);
        });

        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add code here to handle the form submission, such as sending the form data to a server or API.
        });
    </script>
</body>
</html>
